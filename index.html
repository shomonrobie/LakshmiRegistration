<!DOCTYPE html>
<html>
<head>
    <title>LakshmiFX Registration - Join the Wildfire</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 20px; 
            background: #004d00; 
            color: #FFFFFF; 
        }
        h1 { color: #FFD700; }
        input { 
            margin: 5px; 
            padding: 5px; 
            width: 200px; 
            border: 1px solid #FFFFFF; 
        }
        button { 
            padding: 10px; 
            background: #FF6347; 
            color: #FFFFFF; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background: #FF4500; } /* Darker tomato on hover */
        #message { margin-top: 10px; }
    </style>
</head>
<body>
    <img src="LakshmiFX-Logo-X-200x200.png" alt="LakshmiFX Logo" width="150"> <!-- Replace with your logo path -->
    <h1>LakshmiFX Registration - Spark the Wildfire</h1>
    <p>Free for MetaTrader5 Traders! Join 1,600+ usersâ€”spread the word!</p>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Your Username" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <button type="submit">Join Free</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('signupForm');
        const message = document.getElementById('message');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyN-WuwDFW6QeXhgUtAXqDIZK0q0pGZI1ZvCdchFpVxmCIb-v2Z4J9J5nXKN7TdwJc/exec';
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, email: email })
            })
            .then(() => {
                message.textContent = "Welcome " + username + "! Tell your fellow traders!";
                form.reset();
            })
            .catch(error => message.textContent = "Error: " + error.message);
        });
    </script>
</body>
</html>
